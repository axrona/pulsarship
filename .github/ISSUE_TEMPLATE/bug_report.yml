name: üêõ Bug Report
description: Report a bug or malfunction
title: "[Bug] "
labels: [bug]
body:
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Go version, shell type, OS
      placeholder: "e.g. Go 1.22, zsh, Linux"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What Happened?
      description: Clearly describe the bug and what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the exact steps to reproduce the issue.
      placeholder: |
        1. Run `pulsarship`
        2. Enable X module
        3. See incorrect output
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Output / Logs
      description: Share error messages or screenshots, if any.
